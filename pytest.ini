[pytest]
# Only run our real tests
testpaths = tests
python_files = test_*.py

# Keep pytest from recursing into junk or data
norecursedirs =
    .*
    .venv
    venv
    env
    build
    dist
    Riley_AI
    data
    artifacts
    .runs

# Keep output clean by default
addopts = -q --disable-warnings
